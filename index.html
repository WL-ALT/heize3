<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸŒ  æ‰‹æœºæµæ˜Ÿé›¨æ¨¡æ‹Ÿ ğŸŒ </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(to bottom, #0a0a2a, #000033, #000000);
            overflow: hidden; 
            touch-action: none;
            font-family: 'Arial', sans-serif;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .info {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #4a90e2;
        }
        .instructions {
            font-size: 1rem;
            opacity: 0.9;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }
        button {
            background: rgba(30, 60, 150, 0.7);
            border: none;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
            transition: all 0.3s;
        }
        button:active {
            transform: scale(0.95);
            background: rgba(50, 100, 200, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>ğŸŒ  æ¢¦å¹»æµæ˜Ÿé›¨ ğŸŒ </h1>
            <p class="instructions">ç‚¹å‡»æˆ–è§¦æ‘¸å±å¹•å¬å”¤æµæ˜Ÿ</p >
        </div>
        <canvas id="meteorCanvas"></canvas>
        <div class="controls">
            <button id="autoBtn">è‡ªåŠ¨æ¨¡å¼</button>
            <button id="clearBtn">æ¸…é™¤æµæ˜Ÿ</button>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–Canvas
        const canvas = document.getElementById('meteorCanvas');
        const ctx = canvas.getContext('2d');
        let meteors = [];
        let stars = [];
        let autoMode = true;
        
        // è®¾ç½®Canvaså°ºå¯¸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // åˆå§‹åŒ–æ˜Ÿæ˜ŸèƒŒæ™¯
        function initStars() {
            stars = [];
            const starCount = Math.min(200, (canvas.width * canvas.height) / 1000);
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    brightness: Math.random() * 0.8 + 0.2,
                    twinkleSpeed: Math.random() * 0.05 + 0.01,
                    twinkleOffset: Math.random() * Math.PI * 2
                });
            }
        }
        
        // æµæ˜Ÿç±»
        class Meteor {
            constructor(targetX, targetY) {
                // æµæ˜Ÿèµ·å§‹ä½ç½®ï¼ˆä»å±å¹•å¤–éšæœºä½ç½®å¼€å§‹ï¼‰
                const side = Math.floor(Math.random() * 4); // 0:ä¸Š, 1:å³, 2:ä¸‹, 3:å·¦
                switch(side) {
                    case 0: // ä¸Šè¾¹
                        this.x = Math.random() * canvas.width;
                        this.y = -20;
                        break;
                    case 1: // å³è¾¹
                        this.x = canvas.width + 20;
                        this.y = Math.random() * canvas.height;
                        break;
                    case 2: // ä¸‹è¾¹
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + 20;
                        break;
                    case 3: // å·¦è¾¹
                        this.x = -20;
                        this.y = Math.random() * canvas.height;
                        break;
                }
                
                this.targetX = targetX;
                this.targetY = targetY;
                
                // æµæ˜Ÿé¢œè‰²ï¼ˆè“è‰²/é’è‰²/ç™½è‰²ç³»ï¼‰
                const colors = ['#4a90e2', '#5dadec', '#7fbfff', '#a6d8ff', '#ffffff'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                // è®¡ç®—é€Ÿåº¦å’Œæ–¹å‘
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                this.speed = 8 + Math.random() * 4;
                this.vx = (dx / distance) * this.speed;
                this.vy = (dy / distance) * this.speed;
                
                // æµæ˜Ÿå°¾è¿¹
                this.trail = [];
                this.trailLength = 15 + Math.floor(Math.random() * 10);
                this.size = Math.random() * 2 + 1;
                
                // æµæ˜ŸçŠ¶æ€
                this.active = true;
            }
            
            update() {
                if (!this.active) return;
                
                // æ›´æ–°ä½ç½®
                this.x += this.vx;
                this.y += this.vy;
                
                // æ·»åŠ å°¾è¿¹ç‚¹
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }
                
                // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç›®æ ‡åŒºåŸŸæˆ–è¶…å‡ºå±å¹•
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 10 || 
                    this.x < -50 || this.x > canvas.width + 50 || 
                    this.y < -50 || this.y > canvas.height + 50) {
                    this.active = false;
                }
            }
            
            draw() {
                if (!this.active) return;
                
                // ç»˜åˆ¶æµæ˜Ÿå°¾è¿¹
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    const progress = i / this.trail.length;
                    const alpha = progress * 0.8;
                    const size = this.size * progress;
                    
                    ctx.save();
                    ctx.globalAlpha = alpha;
                    
                    // åˆ›å»ºå°¾è¿¹æ¸å˜
                    const gradient = ctx.createRadialGradient(
                        point.x, point.y, 0,
                        point.x, point.y, size * 3
                    );
                    gradient.addColorStop(0, this.color);
                    gradient.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, size * 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // ç»˜åˆ¶æµæ˜Ÿæ ¸å¿ƒ
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
                
                // ç»˜åˆ¶æµæ˜Ÿå¤´éƒ¨ï¼ˆæœ€äº®çš„éƒ¨åˆ†ï¼‰
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // å¤´éƒ¨å…‰æ™•
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 4
                );
                gradient.addColorStop(0, this.color + 'CC');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDone() {
                return !this.active;
            }
        }
        
        // ç»˜åˆ¶æ˜Ÿæ˜ŸèƒŒæ™¯
        function drawStars() {
            const time = Date.now() * 0.001;
            
            stars.forEach(star => {
                // æ˜Ÿæ˜Ÿé—ªçƒæ•ˆæœ
                const twinkle = Math.sin(time * star.twinkleSpeed + star.twinkleOffset) * 0.3 + 0.7;
                const brightness = star.brightness * twinkle;
                
                ctx.save();
                ctx.globalAlpha = brightness;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }
        
        // æ·»åŠ æµæ˜Ÿ
        function addMeteor(x, y) {
            meteors.push(new Meteor(x, y));
        }
        
        // æ·»åŠ éšæœºæµæ˜Ÿ
        function addRandomMeteor() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            addMeteor(x, y);
        }
        
        // æ¸…é™¤æ‰€æœ‰æµæ˜Ÿ
        function clearMeteors() {
            meteors = [];
        }
        
        // åˆ‡æ¢è‡ªåŠ¨æ¨¡å¼
        function toggleAutoMode() {
            autoMode = !autoMode;
            document.getElementById('autoBtn').textContent = autoMode ? 'åœæ­¢è‡ªåŠ¨' : 'è‡ªåŠ¨æ¨¡å¼';
        }
        
        // äº‹ä»¶ç›‘å¬
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addMeteor(x, y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            addMeteor(x, y);
        });
        
        // æ§åˆ¶æŒ‰é’®äº‹ä»¶
        document.getElementById('autoBtn').addEventListener('click', toggleAutoMode);
        document.getElementById('clearBtn').addEventListener('click', clearMeteors);
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // ä½¿ç”¨åŠé€æ˜å¡«å……åˆ›å»ºæ‹–å°¾æ•ˆæœ
            ctx.fillStyle = 'rgba(10, 10, 30, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
            drawStars();
            
            // æ›´æ–°å’Œç»˜åˆ¶æµæ˜Ÿ
            meteors.forEach(meteor => {
                meteor.update();
                meteor.draw();
            });
            
            // ç§»é™¤å®Œæˆçš„æµæ˜Ÿ
            meteors = meteors.filter(meteor => !meteor.isDone());
            
            // è‡ªåŠ¨æ¨¡å¼
            if (autoMode && Math.random() < 0.02) {
                addRandomMeteor();
            }
            
            requestAnimationFrame(animate);
        }
        
        // å¯åŠ¨åŠ¨ç”»
        animate();
        
        // æ·»åŠ åˆå§‹æµæ˜Ÿ
        setTimeout(() => {
            for (let i = 0; i < 2; i++) {
                setTimeout(addRandomMeteor, i * 1000);
            }
        }, 500);
    </script>
</body>
</html>
